regex = "1.10.6"
reqwest = { version = "0.12.5", features = ["cookies", "json", "rustls-tls"] }
serde = "1.0.204"
serde_json = "1.0.122"
tokio = { version = "1.39.2", features = ["macros"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
