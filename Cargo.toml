authors = ["Initsnow <inksnow2233@gmail.com>"]
version = "0.6.2"
license = "GPL-3.0"
edition = "2021"

[dependencies]
clap = { version = "4.5.20", features = ["derive"] }
iced = { version = "0.13.1", features = ["tokio", "image", "qr_code"] }
